<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 28">
    <text x="50%" text-anchor="middle" y="50%" dy=".4em" fill="url(#pattern)" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji" font-size="1.25em" font-weight="600">Krishnakanth Alagiri</text>
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
            <stop offset="0%" stop-color="#00c976" />
            <stop offset="25%" stop-color="#15B591" />
            <stop offset="50%" stop-color="#2AA1AC" />
            <stop offset="75%" stop-color="#2AA1AC" />
            <stop offset="100%" stop-color="#00c976" />
        </linearGradient>
        <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
            <rect width="150%" height="100%" fill="url(#gradient)">
                <animate attributeType="XML" attributeName="x" from="0" to="150%" dur="2s" repeatCount="indefinite" />
            </rect>
            <rect x="-150%" width="150%" height="100%" fill="url(#gradient)">
                <animate attributeType="XML" attributeName="x" from="-150%" to="0" dur="2s" repeatCount="indefinite" />
            </rect>
        </pattern>
    </defs>
</svg>